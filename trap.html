<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holy trap!</title>
</head>
<body>
    <h2>iterate</h2>
    <script>
        var region = {
            "Teukbyeolsi": ["Seoul"],
            "si":[
                "Cheongju",
                "Cheon'an",
                "Wonju",
                "Jeju"
            ],
            "gun":[
                "Boeun",
                "Okcheon"
            ],
            "showAll": function(){
                this['do'] = ["Deajon", "Ulsan"];

                for(var key in this){
                    if(key === 'showAll'){
                        continue
                    }
                    
                    document.write("<h3>"+key+"</h3><ul>");

                for(var i in this[key]){
                    document.write("<li>"+this[key][i]+"</li>")
                }

                    document.write("</ul>");
                }
            }
        }

        region.showAll();

    </script>
</body>
</html>
